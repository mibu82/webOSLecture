<!DOCTYPE html>
<html>
<body>
<h2>JavaScript BOM</h2>
<p id="p1">check the result on devtool</p>

<script>
    console.log("Window Inner Width: " + window.innerWidth);
    console.log("Window Inner Height: " + window.innerHeight);
    console.log("Window Location: " + window.location.href);
    console.log("User Agent: " + window.navigator.userAgent);
    console.log("User Language: " + window.navigator.language);
    console.log("User Platform: " + window.navigator.platform);
    console.log("User Online: " + window.navigator.onLine);
    console.log("Screen Width: " + window.screen.width);
    console.log("Screen Height: " + window.screen.height);
    console.log("Screen Color Depth: " + window.screen.colorDepth);
    console.log("Screen Pixel Depth: " + window.screen.pixelDepth);
    console.log("Screen Orientation: " + window.screen.orientation.type);
    console.log("Screen Orientation Angle: " + window.screen.orientation.angle);
    console.log("History Length: " + window.history.length);
</script>
</body>
</html>
