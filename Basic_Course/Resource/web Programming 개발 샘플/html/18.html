<!DOCTYPE html>
<html>
<head>
    <title>Block & Inline Element</title>
</head>
<body>
    <!-- 블럭 요소 -->
    <div>
        <h1>Block Element</h1>
        <p>This is a block element. It will always start on a new line and take up the full width available</p>
    </div>

    <hr>
    
    <!-- 인라인 요소 -->
    <p>This is an inline span <span style="border: 1px solid black">Hello World</span> element inside a paragraph.</p>
</body>
</html>
