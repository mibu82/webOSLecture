<!DOCTYPE html>
<html>

<head>
  <title>Web Storage (Local) Sample App</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Response window CSS -->
  <link href="response-window.css" rel="stylesheet" type="text/css" />
  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/f1d3d605b6.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="container">
    <section class="section">
      <h1 class="title">
        webOS OSE Sample App
      </h1>
      <p class="subtitle">
        Web Storage: Local
      </p>
    </section>
    <div class="tile is-ancestor">
      <div class="tile is-3 is-vertical is-parent">
        <div class="tile box is-child">
          <h2 class="title">setItem</h2>
          <p class="subtitle">Local storage에 key-value pair 저장</p>
          <p>Key</p>
          <div class="field">
            <input id="setitem-key-input" class="input is-primary" type="text" placeholder="저장할 key">
          </div>
          <p>Value</p>
          <div class="field">
            <input id="setitem-value-input" class="input is-primary" type="text" placeholder="저장할 value">
          </div>
          <button id="setitem-btn" class="button is-success">
            <span class="icon is-medium">
              <i class="fa-solid fa-box-archive"></i>
            </span>
            <p>Save</p>
          </button>
        </div>
        <div class="tile box is-child">
          <h2 class="title">clear</h2>
          <p class="subtitle">모든 값 삭제하기</p>
          <button id="clear-btn" class="button is-danger">
            <span class="icon is-medium">
              <i class="fa-solid fa-circle-minus"></i>
            </span>
            <p>Clear</p>
          </button>
        </div>
      </div>
      <div class="tile is-3 is-vertical is-parent">
        <div class="tile box is-child">
          <h2 class="title">removeItem</h2>
          <p class="subtitle">Key 값으로 찾아 저장된 값 삭제하기</p>
          <p>Key</p>
          <div class="field">
            <input id="removeitem-key-input" class="input is-primary" type="text" placeholder="삭제할 key">
          </div>
          <button id="removeitem-btn" class="button is-danger">
            <span class="icon is-medium">
              <i class="fa-solid fa-circle-minus"></i>
            </span>
            <p>Remove</p>
          </button>
        </div>
        <div class="tile box is-child">
          <h2 class="title">getItem</h2>
          <p class="subtitle">저장된 값을 불러오기</p>
          <p>Key</p>
          <div class="field">
            <input id="getitem-key-input" class="input is-primary" type="text" placeholder="불러올 key">
          </div>
          <button id="getitem-btn" class="button is-info">
            <span class="icon is-medium">
              <i class="fa-solid fa-floppy-disk"></i>
            </span>
            <p>Load</p>
          </button>
        </div>
      </div>
      <div class="tile box is-vertical is-parent">
        <div class="is-flex is-flex-direction-row">
          <h2 class="title is-flex-grow-1">Storage Status</h2>
          <button id="refresh-btn" class="button is-warning is-flex-grow-0">
            <span class="icon is-medium">
              <i class="fa-solid fa-rotate"></i>
            </span>
            <p>Refresh</p>
          </button>
        </div>
        <div class="tile box is-child">
          <pre style="height: 100%;"><code id="storage-status-window"></code></pre>
        </div>
        <h2 class="title">Console</h2>
        <div class="tile box is-child">
          <pre style="height: 100%;"><code id="console-window"></code></pre>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
